        ## Doorbell
        ##########################################################

  - platform: ring
    monitored_conditions:
      - ding
      - motion

        ##########################################################
        ## Occupancy Templates
        ##########################################################

  - platform: template
    sensors:
      office_occupancy_on:
        friendly_name: Office Occupancy
        value_template: "{{ states.input_boolean.office_occupancy.state == 'on' }}"
        entity_id: input_boolean.office_occupancy
        device_class: occupancy

  - platform: template
    sensors:
      living_occupancy_on:
