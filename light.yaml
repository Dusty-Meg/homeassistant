            ##########################################################
            ## MQTT Lights
            ##########################################################

  - platform: mqtt
    schema: json
    name: "Office LED"
    state_topic: "ntalekt/sensornode1"
    command_topic: "ntalekt/sensornode1/set"
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0

            ##########################################################
            ## Yeelight
            ##########################################################

  - platform: yeelight
    devices:
      !secret media_center_l_strip_host:
        name: Media Center L Strip
        transition: 2000
      !secret media_center_r_strip_host:
        name: Media Center R Strip
        transition: 2000
