        ##########################################################
        ## Sonos - Garage door has been open for 30min
        ##########################################################

- alias: Notification Audio - Garage open for 30min
  trigger:
    - platform: state
      entity_id: binary_sensor.ecolink_tilt_big_garage_sensor
      to: 'on'
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: time
      after: '07:00'
      before: '21:00'
    - condition: state
      entity_id: binary_sensor.garage_occupancy_on
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_voice_greeting
      state: 'off'
  action:
    - delay: '00:00:05'
    - service: script.turn_on
      entity_id: script.say
      data:
        variables:
          master: 'media_player.kitchen'
          where: 'media_player.kitchen, media_player.chalkboard_room, media_player.loft'
          volume: '.6'
          what: 'The garage has been open for 30 minutes.'
