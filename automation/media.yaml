      data:
        entity_id: input_select.sonos
        option: "None"
    - service: media_player.sonos_join
      data_template:
        master: media_player.chalkboard_room
        entity_id:
          - media_player.chalkboard_room
          - media_player.kitchen
          - media_player.loft

