        ##########################################################
        ## Set Garage Notification On if 1 mile away
        ##########################################################

- alias: Location - Set Garage Notification On If 1 Mile Away
  trigger:
    - platform: numeric_state
      entity_id: proximity.usertwo_home
      above: 0
    - platform: numeric_state
      entity_id: proximity.userone_home
      above: 0
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.household
        state: 'not_home'
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ states.proximity.usertwo_home.attributes.dir_of_travel != "towards" }}'
          - condition: template
            value_template: '{{ states.proximity.userone_home.attributes.dir_of_travel != "towards" }}'
  action:
    - service: homeassistant.turn_on
      entity_id:
        - input_boolean.garage_notification

        ##########################################################
        ## Set Garage Notification Off If Close To Home
        ##########################################################

- alias: Location - Set Garage Notication Off If Close To Home
  trigger:
    - platform: numeric_state
      entity_id: proximity.usertwo_home
      below: 2
      above: 0
    - platform: numeric_state
      entity_id: proximity.userone_home
      below: 2
      above: 0
  condition:
    - condition: or
      conditions:
        - condition: template
          value_template: '{{ states.proximity.usertwo_home.attributes.dir_of_travel == "towards" }}'
        - condition: template
          value_template: '{{ states.proximity.userone_home.attributes.dir_of_travel == "towards" }}'
  action:
    - service: homeassistant.turn_off
      entity_id:
        - input_boolean.garage_notification

